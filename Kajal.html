<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Khaas Yaadon Ki Gallery</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: linear-gradient(45deg, #ff9a9e, #fad0c4);
        background-size: 400% 400%;
        animation: bgMove 10s infinite alternate;
    }

    @keyframes bgMove {
        0% { background-position: 0% 50%; }
        100% { background-position: 100% 50%; }
    }

    .container {
        padding: 20px;
        text-align: center;
    }

    h1 {
        font-size: 68px;
        margin-bottom: 60px;
        color: white;
        text-shadow: 2px 2px 10px black;
    }

    .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .card {
        width: 250px;
        height: 350px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0px 5px 20px rgba(0,0,0,0.5);
        cursor: pointer;
        transition: 0.3s;
    }

    .card:hover {
        transform: scale(1.05);
    }

    .card img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    /* Quote Popup */
    .popup {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        align-items: center;
        justify-content: center;
    }

    .popup-box {
        background: white;
        padding: 20px;
        width: 90%;
        max-width: 450px;
        text-align: center;
        border-radius: 20px;
        box-shadow: 0 0 20px black;
    }

    .popup button {
        margin-top: 15px;
        padding: 8px 20px;
        border: none;
        background: black;
        color: white;
        border-radius: 10px;
        cursor: pointer;
    }

    /* NEXT SURPRISE BUTTON */
    .next-btn {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 12px 25px;
        background: #ff0066;
        color: white;
        font-size: 20px;
        border-radius: 15px;
        text-decoration: none;
        box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }
</style>
</head>

<body>

<!-- Background Music -->
<audio id="bgMusic" src="music/Chhavi1.mp3" loop></audio>

<div class="container">
    <h1>Khaas Yaadon Ki Gallery</h1>

    <div class="gallery">
        <div class="card" onclick="showQuote(0)">
            <img src="img/kajal1.jpg">
        </div>
        <div class="card" onclick="showQuote(1)">
            <img src="img2.jpg">
        </div>
        <div class="card" onclick="showQuote(2)">
            <img src="img3.jpg">
        </div>
        <div class="card" onclick="showQuote(3)">
            <img src="img4.jpg">
        </div>
    </div>
</div>

<!-- Quote Popup -->
<div class="popup" id="popup">
    <div class="popup-box">
        <p id="quoteText"></p>
        <button onclick="closePopup()">Close</button>
    </div>
</div>


<script>
    let quotes = [
        "üí´ Teri Ankhon ke Samne ye sahar kon dekhega <br>Tu dariya si hai ye lahar kon dekhega <br> Tu khubsurat se bhi jayda khubsurat hai <br> Tujhe Dekhne ke baad ye tajmahal Kon dekhega ...",
        "‚ù§Ô∏è Tum khush raho hamesha aur hum bas tumko hasate rahe <br> Tum bolti raho kuch bhi pura din aur hum bas tumko sunte rahe <br> Aisi hi nhi Bechain hai hum <br> Kash tum soti raho mere samne aur hum bas tumko dekhte rahe",
        "‚ú® Bahane bahane se hum Teri baat karte hai <br>Har par khayalo mein aapse se mulakat karte h <br> Itni baar to aap saas bhi nhi lete honge <br> Jitni baar hum aapko yaad karte hai",
        "üåô Ki jo saksh is dil mein basti hai <br>Wo kuch bhi pahan le usme jajti hai <br>Aur meri dhadkan ruk jati h us ek pal ko <br>Jab bhi tum saree pahan kar aati ho <br>Aur kambakht kya khushnaseeb hai us aaine ke <br> Jiske samne tum roj sajti hai "
    ];
    
    // =====================
// Typing Animation Function (BR support)
// =====================
function typeText(text) {
    const box = document.getElementById("quoteBox");
    box.innerHTML = "";
    let i = 0;

    function typing() {
        if (i >= text.length) return;

        // If HTML tag like <br> ‚Üí print whole tag instantly
        if (text[i] === "<") {
            let tag = "";
            while (i < text.length && text[i] !== ">") {
                tag += text[i];
                i++;
            }
            tag += ">";
            i++;
            box.innerHTML += tag;
        } else {
            box.innerHTML += text[i];
            i++;
        }

        setTimeout(typing, 35); // typing speed
    }

    typing();
}

    function showQuote(i) {
    document.getElementById("quoteText").innerHTML = quotes[i];
    document.getElementById("popup").style.display = "flex";
    typeText(quotes[i]); 
}

// Background music auto play after 2 sec
setTimeout(() => {
    let music = document.getElementById("bgMusic");
    music.play().catch(() => {});
}, 2000);

    function closePopup() {
        document.getElementById("popup").style.display = "none";
        changeBackground();
    }

    function changeBackground() {
    let colors = [
        "linear-gradient(135deg, #FF9A9E, #FAD0C4)",
        "linear-gradient(135deg, #FAD0C4, #FFD1FF)",
        "linear-gradient(45deg, #f6d365, #fda085)",
        "linear-gradient(45deg, #84fab0, #8fd3f4)",
        "linear-gradient(45deg, #ffecd2, #fcb69f)",
        "linear-gradient(45deg, #ffdde1, #ee9ca7)"
    ];

    document.body.style.background = colors[Math.floor(Math.random()*colors.length)];

    // üí• MAIN FIX ‚Äì Split hata deta hai  
    document.body.style.backgroundSize = "400% 400%";
    document.body.style.animation = "bgMove 10s infinite alternate";
}
</script>

</body>
</html>
